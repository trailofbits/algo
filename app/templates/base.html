<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Algo VPN{% endblock %}</title>

    <!-- Fonts: JetBrains Mono for headers, IBM Plex Sans for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/htmx.min.js" defer></script>
    <script src="/static/htmx-sse.js" defer></script>

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Ambient background gradient -->
    <div class="ambient-bg" aria-hidden="true"></div>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-inner">
                <a href="/" class="logo-link">
                    <img src="/static/algo-logo.png" alt="Algo VPN" class="logo-img">
                </a>
                <nav class="header-nav">
                    {% block header_right %}{% endblock %}
                    <a href="https://github.com/trailofbits/algo" target="_blank" rel="noopener" class="header-icon-link" title="View on GitHub">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                        </svg>
                    </a>
                </nav>
            </div>
        </header>

        <!-- Main content -->
        <main class="app-main">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p class="footer-links">
                <a href="https://github.com/trailofbits/algo" target="_blank" rel="noopener">GitHub</a>
                <span class="sep">&bull;</span>
                <a href="https://trailofbits.github.io/algo/" target="_blank" rel="noopener">Documentation</a>
            </p>
            <a href="https://www.trailofbits.com" target="_blank" rel="noopener" class="tob-credit">
                <span class="tob-text">A project by</span>
                <img src="/static/trail-of-bits.png" alt="Trail of Bits" class="tob-logo">
            </a>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
